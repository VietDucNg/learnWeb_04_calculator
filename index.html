<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title></title>
        <!-- link my css -->
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/backbone.css">
        <link rel="stylesheet" href="css/style.css">
        <!-- link my js -->
        <script type="module" src="js/main.js"></script>
    </head>
    <body class="column">
        <div class="display column">
            <p class="line1"></p>
            <p class="line2"></p>
        </div>
        <div class="buttons">
            <button class="acBtn">AC</button>
            <button class="cBtn">C</button>
            <button class="moduloBtn">%</button>
            <button class="divideBtn">รท</button>
            <button class="7Btn">7</button>
            <button class="8Btn">8</button>
            <button class="9Btn">9</button>
            <button class="xBtn">x</button>
            <button class="4Btn">4</button>
            <button class="5Btn">5</button>
            <button class="6Btn">6</button>
            <button class="subtractBtn">-</button>
            <div class="lastButtons">
                <div class="lastLeftButtons">
                    <button class="1Btn">1</button>
                    <button class="2Btn">2</button>
                    <button class="3Btn">3</button>
                    <button class="0Btn">0</button>
                    <button class="dotBtn">.</button>
                    <button class="equalBtn">=</button>
                </div>
                <button class="addBtn">+</button>
            </div>
        </div>
    </body>
</html>
